<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2>Edit User: {{ user.username }}</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Clearance Level</label>
        <select name="clearance" class="form-select">
          {% for level in range(1, 6) %}
            <option value="{{ level }}" {% if user.clearance == level %}selected{% endif %}>Level {{ level }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          <option value="regular" {% if user.role == 'regular' %}selected{% endif %}>Regular</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Update User</button>
      </div>
    </form>
    <div class="mt-3">
      <a href="{{ url_for('main.admin_panel') }}" class="btn btn-outline-light btn-sm">Back to Admin Panel</a>
    </div>
  </div>
</body>
</html>
