<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit User â€“ ADA-1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #E0E0E0;
      font-family: 'Courier New', Courier, monospace;
    }
    .terminal-box {
      border: 2px solid #89B4FA;
      padding: 20px;
      background-color: #2A2A40;
      max-width: 700px;
      margin: 0 auto;
    }
    .btn-terminal {
      background: none;
      border: 1px solid #F38BA8;
      color: #F38BA8;
      padding: 5px 15px;
      font-weight: bold;
    }
    .btn-terminal:hover {
      background-color: #A6E3A1;
      color: black;
    }
    h2 {
      color: #89B4FA;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Edit User: {{ user.username }}</h2>

    <div class="terminal-box">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Clearance Level</label>
          <select name="clearance" class="form-select">
            {% for level in range(1, 6) %}
              <option value="{{ level }}" {% if user.clearance == level %}selected{% endif %}>Level {{ level }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select">
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="regular" {% if user.role == 'regular' %}selected{% endif %}>Regular</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-terminal">Update User</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('main.admin_panel') }}" class="btn btn-terminal">[Back to Admin Panel]</a>
      </div>
    </div>
  </div>
</body>
</html>
