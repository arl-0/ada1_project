<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADA-1 Boot Sequence</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: black;
      color: #ffffff;
      font-family: monospace;
      padding: 20px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="terminal">
    <pre id="bootLog"></pre>
    <form id="authForm" class="hidden mt-4" method="POST">
      <label for="answer">Does the Black Moon Howl?</label><br>
      <input type="text" name="answer" id="answer" class="form-control w-50 mt-2 mb-2" autocomplete="off" required>
      <button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>

  <script>
    const bootMessages = [
      
      "Initializing ADA-1 Secure Framework...",
      "Loading containment protocols...",
      "Scanning memory sectors...",
      "Calibrating access nodes...",
      "Authorizing biometric handshake...",
      "Decrypting classified channels...",
      "Sync complete.",
      "", 
    ];

    const log = document.getElementById('bootLog');
    const form = document.getElementById('authForm');
    let index = 0;

    function typeLine() {
      if (index < bootMessages.length) {
        log.innerHTML += bootMessages[index] + '<br>';
        index++;
        setTimeout(typeLine, 800);  // speed of message display
      } else {
        form.classList.remove('hidden');
      }
    }

    window.onload = typeLine;
  </script>
</body>
</html>
