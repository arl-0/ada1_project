<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel â€“ ADA-1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1e1e1e;
      color: #E0E0E0;
      font-family: 'Courier New', Courier, monospace;
    }
    .terminal-box {
      border: 2px solid #89B4FA;
      padding: 20px;
      background-color: #2A2A40;
      max-width: 700px;
      margin: 0 auto;
    }
    .btn-terminal {
      background: none;
      border: 1px solid #F38BA8;
      color: #F38BA8;
      padding: 5px 15px;
      font-weight: bold;
    }
    .btn-terminal:hover {
      background-color: #A6E3A1;
      color: black;
    }
    table {
      background-color: #2a2a2a;
      border: 1px solid #89B4FA;
    }
    thead {
      color: #ffffff;
    }
    h2 {
      color: #89B4FA;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ADMIN CONTROL PANEL</h2>

    <div class="terminal-box">
      <table class="table table-dark table-bordered align-middle">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Clearance</th>
            <th scope="col">Role</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.clearance }}</td>
            <td>{{ user.role }}</td>
            <td class="text-center">
              {% if user.username != current_user.username %}
                <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="btn btn-terminal btn-sm">Edit</a>
                <a href="{{ url_for('main.delete_user', user_id=user.id) }}" class="btn btn-terminal btn-sm"
                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
              {% else %}
                <span class="text-muted">Current User</span>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="text-center mt-4">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-terminal">[Back to Dashboard]</a>
      </div>
    </div>
  </div>
</body>
</html>
