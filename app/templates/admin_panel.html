<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Control Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2 class="mb-4">Admin Control Panel</h2>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-light btn-sm mb-3">Back to Dashboard</a>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Clearance</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.clearance }}</td>
          <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
