<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ADA-1 Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1e1e1e; /* Deep SCP-like terminal gray */
      color: #cccccc;
      font-family: 'Courier New', Courier, monospace;
    }
    .terminal-box {
      border: 2px solid #9e2a2b; /* Deep red SCP accent */
      padding: 20px;
      background-color: #2a2a2a;
      max-width: 600px;
      margin: 0 auto;
    }
    .btn-terminal {
      background: none;
      border: 1px solid #9e2a2b;
      color: #9e2a2b;
      padding: 5px 15px;
      font-weight: bold;
    }
    .btn-terminal:hover {
      background-color: #9e2a2b;
      color: black;
    }
    h2 {
      color: #9e2a2b;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ADA-1 ACCESS TERMINAL</h2>

    <div class="terminal-box">
      <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
          {{ form.username.label }}<br>
          {{ form.username(class_="form-control") }}
        </div>

        <div class="mb-3">
          {{ form.password.label }}<br>
          {{ form.password(class_="form-control") }}
        </div>

        <div class="text-center">
          {{ form.submit(class_="btn btn-terminal") }}

           <div class="mt-3 text-center">
          <small>Don't have an account?</small><br>
          <a href="{{ url_for('main.register') }}" class="btn btn-outline-light btn-sm mt-1">Register Here</a>
        </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
